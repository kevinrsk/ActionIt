<div class="modal-header">
    <h4 class="modal-title">Add ToDo</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <input type="text" name="title" [(ngModel)]="title" required placeholder="Title">
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addTodo()">Add</button>
    <button type="button" class="btn btn-secondary" (click)="activeModal.close({'Save': false})">Cancel</button>
</div>
