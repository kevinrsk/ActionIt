<div class="modal-header">
    <h4 class="modal-title">Hi there!</h4>
    <button type="button" class="close" aria-label="Close" (click)="_activeModal.dismiss('Close')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <input type="text" name="title" [(ngModel)]="title">
</div>
<div class="modal-footer">
    <button type="button" class="btn btn-primary" (click)="addTodo()">Add</button>
    <button type="button" class="btn btn-secondary" (click)="_activeModal.close('Cancel')">Cancel</button>
</div>
