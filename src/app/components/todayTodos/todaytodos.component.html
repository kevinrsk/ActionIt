<div>
    <div class="lined">

    <ul class="todolist">
        <li class="task_item">
            <aiTodo *ngFor="let todo of overdue()"

        </li>

    <div class="lined">Today</div>
    <ul class="todolist">
        <li class="task_item"  *ngFor="let todo of today()" >

            </aiTodo>
        </li>
    </ul>
</div>
